<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="fav.svg" type="image/x-icon">
	<link rel="stylesheet" href="styles.css">
	<title>1337 Integration</title>
</head>
<body>
	<h1>Integration Week 1337</h1>
	<h1 class="started" >Started</h1>
	<h1 class="started" >Welcome Back</h1>
	<div id="timer" class="container">
		<div class="container-segment">
		  <div class="segment-title">Days</div>
		  <div class="segment">
			<div class="flip-card" data-days-tens>
			  <div class="top">2</div>
			  <div class="bottom">2</div>
			</div>
			<div class="flip-card" data-days-ones>
			  <div class="top">4</div>
			  <div class="bottom">4</div>
			</div>
		  </div>
		</div>
		<div class="container-segment">
			<div class="segment-title">Hours</div>
			<div class="segment">
			  <div class="flip-card" data-hours-tens>
				<div class="top">2</div>
				<div class="bottom">2</div>
			  </div>
			  <div class="flip-card" data-hours-ones>
				<div class="top">4</div>
				<div class="bottom">4</div>
			  </div>
			</div>
		  </div>
		<div class="container-segment">
		  <div class="segment-title">Minutes</div>
		  <div class="segment">
			<div class="flip-card" data-minutes-tens>
			  <div class="top">0</div>
			  <div class="bottom">0</div>
			</div>
			<div class="flip-card" data-minutes-ones>
			  <div class="top">0</div>
			  <div class="bottom">0</div>
			</div>
		  </div>
		</div>
		<div class="container-segment">
		  <div class="segment-title">Seconds</div>
		  <div class="segment">
			<div class="flip-card" data-seconds-tens>
			  <div class="top">0</div>
			  <div class="bottom">0</div>
			</div>
			<div class="flip-card" data-seconds-ones>
			  <div class="top">0</div>
			  <div class="bottom">0</div>
			</div>
		  </div>
		</div>
	</div>
	
	<script src="script.js"></script>
</body>
</html>
